<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Creations Selector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js" type="module"></script>
</head>
<body>
    <header>
        <div class="container d-flex">
            <h2><i class="fa-solid fa-mug-saucer fa-bounce" style="color: #00e4a0;"></i>Food Selector</h2>
            <button class="get-Recipe-btn" id="get-Recipe-btn">Get Recipe</button>
        </div>
    </header>
    <main>
        <section id="Food-radios">

        </section>
        <div class="choix-box d-flex">
            <button class="theme-toggle-btn d-flex " id="theme-toggle-btn">
                <span id="switch-mode-btn" class="theme-icon material-symbols-outlined">light_mode</span> <!-- dark_mode -->
            </button>
            <div class="drink-check d-flex">
				<label for="drink-only-option" class="drink-only-option">Drink ?</label>
				<input type="checkbox" id="drink-only-option">
			</div>
        </div>
    </main>
    <div class="Recipes-modal" id="Recipes-modal">
        <button class="recipe-modal-close-btn" id="recipe-modal-close-btn">X</button>
        <div class="recipe-modal-inner d-flex" id="recipe-modal-inner"></div>
    </div>
    <div class="drink-modal" id="drink-modal">
        <button class="drink-modal-close-btn" id="drink-modal-close-btn">X</button>
        <div class="drink-modal-inner d-flex" id="drink-modal-inner"></div>
    </div>
</body>
</html>
